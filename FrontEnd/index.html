<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebaseapp.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/newtablogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/newtablogo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>World Quiz - Test Your Geography Knowledge</title>
    <meta name="title" content="World Quiz - Test Your Geography Knowledge" />
    <meta name="description" content="Challenge yourself with World Quiz! Identify countries on an interactive world map, match flags, and compete on the global leaderboard. Free geography game for all ages." />
    <meta name="keywords" content="geography quiz, world map game, country quiz, flag quiz, geography game, learn countries, world capitals, interactive map, educational game" />
    <meta name="author" content="World Quiz" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://world-quiz.com/" />
    <meta property="og:title" content="World Quiz - Test Your Geography Knowledge" />
    <meta property="og:description" content="Challenge yourself with World Quiz! Identify countries on an interactive world map, match flags, and compete on the global leaderboard." />
    <meta property="og:image" content="https://world-quiz.com/newtablogo.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:site_name" content="World Quiz" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://world-quiz.com/" />
    <meta name="twitter:title" content="World Quiz - Test Your Geography Knowledge" />
    <meta name="twitter:description" content="Challenge yourself with World Quiz! Identify countries on an interactive world map, match flags, and compete on the global leaderboard." />
    <meta name="twitter:image" content="https://world-quiz.com/newtablogo.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    
    <!-- Critical CSS for instant first paint -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #0b1020;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .initial-loader {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
      }
      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React hydrates -->
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div style="opacity: 0.7; font-size: 14px;">Loading World Quiz...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
