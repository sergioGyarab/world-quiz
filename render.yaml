services:
  # PostgreSQL Database
  - type: pserv
    name: world-quiz-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: world_quiz
        user: world_quiz_user

  # Backend API
  - type: web
    name: world-quiz-backend
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: cd BackEnd && npm install && npm run build
    startCommand: cd BackEnd && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: world-quiz-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://world-quiz-476512.web.app
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
